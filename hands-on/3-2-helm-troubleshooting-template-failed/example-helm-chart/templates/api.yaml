apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      containers:
      - name: python
        image: MODIFY_HERE
        env:
        {{- range $key, $value := .Values.python.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | qoute }}
        {{- end }}
        - name: REDIS_HOST
          value: redis-svc
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python-svc
spec:
  selector:
    app: python
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP