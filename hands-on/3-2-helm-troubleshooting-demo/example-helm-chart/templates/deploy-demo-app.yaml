apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  replicas: {{ .Values.demoapp.replicaCount }}
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      containers:
      - name: python
        image: {{ .Values.demoapp.image }}
        env:
        {{- range $key, $value := .Values.demoapp.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: REDIS_HOST
          value: {{ .Values.demoapp.redis.host }}
        - name: REDIS_PORT
          value: {{ .Values.demoapp.redis.port | quote }}
        ports:
        - containerPort: {{ .Values.demoapp.service.port }}
---
{{- if .Values.redis.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.demoapp.service.name }}
spec:
  selector:
    app: demo-app
  ports:
  {{- with .Values.demoapp.service}}
  - port: {{ .port }}
    targetPort: {{ .targetPort }}
  {{- end}}
  type: ClusterIP
{{- end -}}
